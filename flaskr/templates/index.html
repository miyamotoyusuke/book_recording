{% extends "base.html" %}
{% block content %}
<h1>読書記録</h1>
<div class="bookList">
    <a href="/create" class="button">新規作成</a>

    <table>
        
        {% for book in tpl_book_list %}
        <tr>
            <td><b>{{book[2]}}</b><br>
            読了日：{{book[3]}}</td>
            <td><a href="/{{book[0]}}/update" class="button">編集</a></td>
            <td><a href="/{{book[0]}}/delete" class="button">削除</a></td>
        </tr>
        {% endfor %}

    </table>

</div>

{% endblock %}
